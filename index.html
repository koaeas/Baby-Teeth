<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Baby Teeth — by Gregg Valentine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Baby Teeth is a playful, whimsical collection of poems by Gregg Valentine." />

  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600;700&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#fffdf7;
      --ink:#222;
      --accent:#ffd86b;
    }
    *{box-sizing:border-box;}
    body{
      margin:0; background:var(--bg); color:var(--ink);
      font-family:'Nunito', sans-serif; text-align:center;
      display:flex; align-items:center; justify-content:center;
      min-height:100vh; padding:20px;
    }
    .wrap{ max-width:420px; }
    h1{
      font-family:'Quicksand', sans-serif;
      font-size:clamp(32px,6vw,48px); margin:16px 0 8px;
    }
    .byline{ margin:0 0 20px; opacity:.85; }
    img.cover{
      width:200px; max-width:80%; border-radius:12px;
      box-shadow:0 6px 16px rgba(0,0,0,.1); margin:0 auto 20px;
    }
    p.tag{ font-size:1.05rem; margin:0 0 20px; }
    a.btn{
      display:inline-block; background:var(--accent); color:#000;
      text-decoration:none; padding:14px 24px; border-radius:12px;
      font-weight:700; font-size:1.1rem;
      box-shadow:0 4px 10px rgba(0,0,0,.08);
      transition:transform .08s ease;
    }
    a.btn:hover{ transform:translateY(-2px); }
    footer{ margin-top:30px; font-size:.9rem; opacity:.7; }
  </style>
</head>
<body>
  <div class="wrap">
    <img class="cover" alt="Baby Teeth book cover"
         src="https://image-hub-cloud.lightningsource.com/2011-04-01/Images/front_cover/x200/sku/9798218775520.jpg?viewkey=a6a25d17bb2f64d13f4a892bac5e24b8255b9fb1d76861d6148cb60090a00e87">
    <h1>Baby Teeth</h1>
    <p class="byline">by Gregg Valentine</p>
    <p class="tag">A playful collection of poems, full of bounce and smiles.</p>
    <a class="btn" target="_blank" rel="noopener"
       href="https://shop.ingramspark.com/b/084?params=OV4ukmegtWDObH13wirOQiReoBDz9pyii5jjI8LeO84">Buy Now</a>
    <footer>
      © <span id="year"></span> Gregg Valentine
    </footer>
  </div>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
